<!DOCTYPE HTML>
<html>
	<head>
		<title>Tyler Lutz - Bootstrap Assignment 3</title>
		
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
		
		<!-- Custom CSS -->
		<link href="css/style.css" rel="stylesheet" type="text/css">
		
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- jQuery Validation -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/jquery.validate.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			
			$(document).ready(function(){
				
				$("#contactForm").validate({ errorPlacement: function(error, element) {} });
				
				$("#cancel").click(function(){
					$('#contactForm')[0].reset();
				});
				
			});
		</script>
		
	</head>
	<body style="background-color: #F2EFEA;">
		
		 <nav class="navbar navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Bootstrap Assignment 3</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="index.html">Home</a></li>
		      <li><a href="info.html">Info</a></li>
		      <li id="active"><a href="contact.html">Contact Us</a></li>
		    </ul>
		  </div>
		</nav>
		
		<div class="container navpad">
			<div class="col-lg-6">
				<h2>Contact Form</h2>
				<hr />
				<form id="contactForm">
					<div class="form-group">
						<label for="name">Name:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input name="name" type="text" required class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="name">Email Address:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-envelope"></i>
							</span>
							<input name="email" type="email" required class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="name">URL:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-link"></i>
							</span>
							<input name="url" type="url" required class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="name">Comment:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-pencil"></i>
							</span>
							<textarea name="comment" id="comment" required class="form-control"></textarea>
						</div>
					</div>
					<div>
						<button name="submit" type="submit" value="Submit" class="btn orangeButton">Submit</button> <button name="cancel" id="cancel" class="btn btn-default">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<footer>
		<center><p>&copy; Tyler Lutz 2016. University of Louisville College of Business.</p></center>
	</footer>
</html>
